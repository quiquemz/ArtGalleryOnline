<!doctype html>

<html ng-app="artGallery" lang="en">
<head>

    <title>Art Gallery</title>
    <meta name="description" content="The HTML5 Herald">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> <!-- JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script><!-- Angular -->

</head>

<body ng-controller="ArtGalleryController as gallery">

<!-- INFORMATION HEADEAR -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-0">
            <!-- Empty block -->
        </div>

        <div class="col-lg-2 col-md-3 col-sm-4">
            <a href="" class="link-color">About this site</a> | <a href="" class="link-color">Contact Us</a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-8 social-box">
            <a href="https://www.facebook.com/?_rdr" >
                <img class="social-icon" src="http://www.victoria.ac.nz/assets/images/fb_logo.png" alt=""/>
            </a>
            <a href="https://www.twitter.com" >
                <img class="social-icon" src="http://www.cimaglobal.com/Global/Images/social/twitter-icon.png" alt=""/>
            </a>
            <a href="https://www.linkedin.com" >
                <img class="social-icon" src="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico" alt=""/>
            </a>
        </div>

    </div>
</div>

<!-- ART GALLERY HEADEAR -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
            <h1>
                <img src="https://lh4.googleusercontent.com/-aTqxHOMbMR0/AAAAAAAAAAI/AAAAAAAAAPU/7CDUswWLzUY/photo.jpg?sz=50" alt="Not available"/>
                Art Gallery Online
            </h1>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-5 col-xs-7 search-box">
            <input type="text" class="form-control" placeholder="Search an artist or picture" ng-model="searchText">
        </div>

    </div>
</div>

<hr>

    <!-- Style Tabs-->
<div class="tabs-box">
    <ul class="nav nav-pills">
        <li class="artstyle-tab">
            <a href ng-click="gallery.saved = 'All'" class="link-color">Show All</a>
        </li>
        <li ng-repeat="tab in gallery.style_tabs " class="artstyle-tab">
            <a href ng-click="gallery.saved = tab" class="link-color">{{ tab }}</a>
        </li>
    </ul>
</div>

<!-- IMAGES WITH INFO - GALLERY -->
<div class="flex-container">
    <div class="flex-item" ng-repeat="art in gallery.product | filter:searchText" ng-show="(art.art_style[0] === gallery.saved) || (art.art_style[1] === gallery.saved) ">
        <img class="img-responsive" ng-src="{{ art.art_url }}" alt="Image not available"/>
        <h4>{{ art.art_title }} | {{ art.artist_name }}</h4>
        <p>{{ art.art_description | limitTo:250 }}...</p>
        <div class="link-container">
            <a href="#" class="link-color" >Check complete info</a>
        </div>
    </div>
</div>


<!-- scripts -->
<script src="js/app.js"></script>

</body>
</html>
